<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_bag" />
</head>

<body>
    <header>
        <div class="logo">
            <a href="#"><img class="myntra_home" src="/myntra_clone/imgs/myntra_logo1.png" alt="Myntra Home"></a>
        </div>
        <div class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup>new</sup></a>
        </div>

        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="search for products, brands and more">
        </div>
        <div class="action_bar">
            <div class="action_container">
                <!-- <span class="material-symbols-outlined" action_icon>Home</span> -->
                <span class="action_name">Profile</span>
            </div>
            <div class="action_container">
                <!-- <span class="material-symbols-outlined" action_icon>bag</span> -->
                <span class="action_name">Bag</span>
            </div>
            <div class="action_container">
                <!-- <span class="material-symbols-outlined" action_icon>favorite</span> -->
                <span class="action_name">wishlist</span>
            </div>

        </div>

    </header>
    <main>main
        <div class="banner_container">
            <img class="banner_image" src="/myntra_clone/imgs/banner_image.jpg" alt="main_banner">
        </div>
        <div class="categery_heading">MEDAL WORTHY BRANDS TO BAG</div>
        <div class="categery_item">
            <a href="#"><img src="" alt=""></a>
        </div>


    </main>
    <footer>footer

    </footer>

</body>

</html>

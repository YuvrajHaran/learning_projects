<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="cal.css">
   <link rel="stylesheet" href="style.css">
   <!-- <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> -->

</head>

<body>
   <h1 class="text-center">
      <<<< Use me to calculate !>>>>
   </h1>
   <div class="container flex flel-col items-center mx-auto m-w-20">
      <div class="row">
         <input class="input" type="text" placeholder="<<<<_____________>>>>">
      </div>
      <div class="row">
         <button class="button">C</button>
         <button class="button">%</button>
         <button class="button">M+</button>
         <button class="button">M-</button>
      </div>
      <div id="memory-buttons" style="display: none;">
         <button class="button" id="mem-show">History</button>
         <button class="button" id="mem-clear">ClearHis</button>
      </div>

      <div class="row">
         <button class="button">7</button>
         <button class="button">8</button>
         <button class="button">9</button>
         <button class="button">*</button>
      </div>
      <div class="row">
         <button class="button">4</button>
         <button class="button">5</button>
         <button class="button">6</button>
         <button class="button">/</button>
      </div>
      <div class="row">
         <button class="button">1</button>
         <button class="button">2</button>
         <button class="button">3</button>
         <button class="button">+</button>
      </div>
      <div class="row">
         <button class="button">0</button>
         <button class="button">.</button>
         <button class="button">=</button>
         <button class="button">-</button>
      </div>
   </div>
   <script src="cal.js"></script>
</body>

</html>
